plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.9.RELEASE'
    compile 'org.projectlombok:lombok:1.18.10'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.9.RELEASE'
    compile 'com.zerodhatech.kiteconnect:kiteconnect:3.1.0'
    compile 'org.ta4j:ta4j-core:0.12'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.9.RELEASE'
    runtime 'mysql:mysql-connector-java:8.0.17'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.9.RELEASE'
}

group = 'com.dtech'
version = '0.0.1-SNAPSHOT'
description = 'kitecon'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
